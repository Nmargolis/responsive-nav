<!doctype html>
<html>
    <head>
        <title>HUGE NavExercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navcontainer" role="navigation" aria-label="Main menu">
            <div id="toggle-container">
                <div id="toggle-open-close" role="button" aria-pressed="false"></div>
            </div>
            <ul id="navbar" role="menubar">
                <li class="logo navitem primary" role="menuitem" tabindex="0">
                    <a href="#"><img src="/images/HUGE-white.png" alt="Huge logo"></a>
                </li>
            </ul>
        </nav>
        <!-- Content -->
        <div id="overlay"></div>
        
        <div id="content-wrapper">
            <section id="midsection-container">
                <div id="main-image">
                </div>
                <h1>Get paid for giving a shit.</h1>
            </section>
            <section class="body-copy">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</p>
            </section>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
